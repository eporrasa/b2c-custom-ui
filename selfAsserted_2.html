<!DOCTYPE html>
<html>
<head>
    
    <title>Sign up or sign in</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    

    <style>

        body {
          font-family: 'Red Hat Display', serif;
        }

        a {
          text-decoration: underline;
        }

        /*LOGIN*/
        .background-login {
          background: radial-gradient(
            22.42% 39.86% at 35.63% 65.28%,
            #065ea6 0%,
            #092e4c 100%
          );
        }

        .image-bg {
          background-image: url('/images/background-login.png');
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }

        .background-footer {
          background-color: #092e4c;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }

        .login-card {
          background-color: #092f4e;
          padding: 0 4em 2em 4em;
        }

        .login-img {
          background-image: url('/images/login-img.png');
          background-position-x: right;
          background-repeat: no-repeat;
          background-size: contain;

          @media (min-width: 1440px) {
            background-position: bottom;
          }
        }

        .resend-code {
          color: #ffffff;
          font-size: 16px;
          text-decoration: underline;
        }

        .title {
          font-size: 25px;
          font-weight: 700;
          color: #ffffff;
        }

        .subtitle {
          color: #ffffff;
          font-size: 16px;
        }

        .text {
          font-size: 14px;
          font-weight: 400;
          color: #ffffff;
        }

        .sm-text {
          font-size: 12px;
          color: #ffffff;
        }

        .regular {
          font-weight: 400;
        }

        .medium {
          font-weight: 500;
        }

        .semi-bold {
          font-weight: 600;
        }

        .bold {
          font-weight: 700;
        }

        .extra-bold {
          font-weight: 800;
        }


        .q-field__control {
          //border-radius: 8px !important;
        }

        /*MODAL*/
        .q-dialog__backdrop {
          background-color: rgba(255, 255, 255, 0.7);
        }

        .q-card {
          box-shadow: none;
          width: 800px !important;
        }


        /*Button*/
        .custom-btn {
          background-color: #fdb813;
          border-radius: 64px;
          width: 320px;
          color: #065ea6;
          font-weight: 700;
          font-size: 16px;
        }

        <!--Checkbox-->
        .custom-checkbox {
          appearance: none;
          width: 20px;
          height: 20px;
          border-radius: 2px;
          border: 2px solid #ffffff;
          transition: background 0.22s cubic-bezier(0, 0, 0.2, 1) 0ms;
          position: relative;
          margin-right: 0.5em;
        }

        .custom-checkbox:checked {
          background: #ffffff;
          border: 2px solid #ffffff;
        }

        .custom-checkbox:checked::after {
          content: '';
          position: absolute;
          top: 1px;
          left: 6px;
          width: 6px;
          height: 12px;
          border: solid #065ea6;
          border-width: 0 2px 2px 0;
          transform: rotate(45deg);
        }

        /*Scroll*/
        ::-webkit-scrollbar {
          width: 8px; /* Ancho de la barra */
          height: 10px; /* Alto de la barra (scroll horizontal) */
        }

        /* Estilo de la "pista" del scroll */
        ::-webkit-scrollbar-track {
          background: #fcfcfc; /* Color de fondo */
          border-radius: 0px; /* Opcional: Bordes redondeados */
          width: 13px;
        }

        /* Estilo de la "thumb" o el indicador que se mueve */
        ::-webkit-scrollbar-thumb {
          background: #8b8b8b; /* Color de la barra */
          border-radius: 18px; /* Bordes redondeados */
        }
        
    </style>

</head>
<body>
  <div class="background-login fullscreen">
    <div class="column fullscreen image-bg">
      <div class="col" />
      <div class="col-10">
        <div class="row justify-center fit">
          <div class="col-4 col-lg-3 flex login-img" />

          <div class="col-5 col-lg-4 flex justify-center">
            <div id="api" role="main">
            </div>
          </div>
        </div>
      </div>
      <div class="col background-footer q-px-lg">
        <div class="medium sm-text">
          Somos Vigilados por la Superintendencia Financiera de Colombia.
        </div>
        <a
          @click="securityRecommendations = true"
          class="sm-text cursor-pointer"
          >Recomendaciones de seguridad</a
        >
      </div>
    </div>
  </div>

  <q-dialog v-model="securityRecommendations">
    <SecurityRecommendations />
  </q-dialog>

</body>
</html>
