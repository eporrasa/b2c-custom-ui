<!DOCTYPE html>
<html>
  <head>
    <title>CUSTOM B2C</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://b2c-custom-ui.vercel.app/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="vh-100 vw-100 background-login">
    <div class="image-bg d-flex flex-column vh-100 vw-100">
      <div class="header"></div>

      <div class="d-flex justify-content-center vh-100 vw-100">
        <div class="col-4 col-lg-3 login-img"></div>

        <div class="col-12 col-sm-10 col-lg-5 d-flex justify-content-center">
          <div class="login-card">
            <div class="logo-pse">
              <img src="https://b2c-custom-ui.vercel.app/images/logo-pse.png" />
              <div style="margin-top: 0.5em;">Fácil, rápido y seguro</div>
            </div>

            <div id="api" role="main"></div>
          </div>
        </div>
      </div>

      <footer style="padding: 20px">
        <img
          class="img-footer"
          src="https://b2c-custom-ui.vercel.app/images/vigilado.png"
          alt="Footer Image"
        />
      </footer>
    </div>
  </body>
</html>
