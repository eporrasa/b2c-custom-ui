<!DOCTYPE html>
<html>
  <head>
    <title>Portal Usuarios PSE</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="icon"
      href="https://b2c-custom-ui.vercel.app/images/favicon.svg"
      type="image/svg"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--link rel="preload" href="https://portal-usuarios.netlify.app/b2c-template/styles.css" as="style" onload="this.rel='stylesheet'"-->
    <link rel="preload" href="https://b2c-custom-ui.vercel.app/styles.css" as="style" onload="this.rel='stylesheet'">
    <!-- for browsers without JavaScript enabled -->
    <noscript>
      <link rel="stylesheet" href="https://b2c-custom-ui.vercel.app/styles.css">
    </noscript>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body class="vh-100 vw-100n">

            <div class="logo-pse">

              <div style="margin-top: 0.5em">Fácil, rápido y seguro</div>
            </div>

            <div id="api" role="main"></div>
          </div>
        </div>
      </div>

      <footer style="padding: 10px 20px">
        <img
          class="img-footer"
          src="https://b2c-custom-ui.vercel.app/images/vigilado.png"
          alt="Footer Image"
